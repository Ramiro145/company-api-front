
<section class="py-5">

  <add-department
   #modalComp
   (department)="addEditDepartment($event)"
   [departmentToEdit]="selectedDepartment"
   (finished)="selectedDepartment = null"
   >

  </add-department>

  <department-list
    [departments]="departmentResource.value() ?? []"
    [errorMessage]="departmentResource.error()"
    [isEmpty]="departmentResource.value()?.length === 0"
    [isLoading]="departmentResource.isLoading()"

    (action)="doAction($event)"
  ></department-list>

</section>
